<!DOCTYPE html>
<html lang="jp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="費目一覧"></title>
    <script src="/js/classifications.js"></script>
</head>
<body>
<h3>区分</h3>
<form id="classifications" method="get">
<table>
    <thead>
    <tr>
        <!-- firstClassSelect -->
        <th>
            <span><label for="firstClassSelect" aria-label="Income and Expenditure">収入支出</label></span>
            <span>*</span>
        </th>
        <!-- secondClassSelect -->
        <th>
            <span><label for="secondClassSelect" aria-label="Major expense category">費目大分類</label></span>
            <span>*</span>
        </th>
        <!-- thirdClassSelect -->
        <th>
            <span><label for="thirdClassSelect" aria-label="Minor expense category">費目小分類</label></span>
            <span>*</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <!-- firstClassSelect -->
        <td>
            <div>
              <span th:object="${firstClasses}">
                <select id="firstClassSelect" name="firstClassSelect"
                        onchange="setMajorAndMinorExpenseField()">
                </select>
              </span>
            </div>
        </td>
        <!-- secondClassSelect -->
        <td>
            <div>
              <span th:object="${secondClasses}">
                <select id="secondClassSelect" name="secondClassSelect"
                        onchange="setMinorExpenseField()">
                </select>
              </span>
            </div>
        </td>
        <!-- thirdClassSelect -->
        <td>
            <div>
              <span th:object="${thirdClasses}">
                <select id="thirdClassSelect" name="thirdClassSelect">
                </select>
              </span>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script th:inline="javascript">
  const firstClasses = /*[[${firstClasses}]]*/"firstClasses";
  const secondClasses = /*[[${secondClasses}]]*/"secondClasses";
  const thirdClasses = /*[[${thirdClasses}]]*/"thirdClasses";
  setToClassificationsField();
</script>
</form>
<div>
    <button onclick="location.href='/top'">トップ画面</button>
    <!-- <button onclick="location.href='/user/create'">新規ユーザ・登　録</button> -->
</div>
</body>
</html>
