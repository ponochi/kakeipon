<!DOCTYPE html>
<html lang="jp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="ユーザ一覧"></title>
</head>
<body>
<h3>ユーザ一覧</h3>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>ニックネーム</th>
    <th>権限</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody th:each="user: ${users}">
  <tr>
    <th>
      <span th:text="${user.userId}"></span>
    </th>
    <td><span th:text="${user.nickName}"></span></td>
    <td><span th:text="${user.roleName}"></span></td>
    <td>
      <form th:action="@{/user/__${user.userId}__/show}" method="get">
        <button>編　集</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<div>
  <form th:action="@{/user/create}" method="get">
    <button>新規ユーザ・登　録</button>
  </form>
</div>
</body>
</html>
