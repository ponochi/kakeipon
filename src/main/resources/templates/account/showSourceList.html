<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>口座検索</title>
</head>
<body>
口座名
<table>
    <tr th:each="accountSource : ${accountSources}">
        <td>
            <!--====================================================================================================-->
            <th:block th:if="${shop} eq null">
                <th:block th:if="${accountSource.accountSourceId} ne null">
                    <th:block th:if="${accountDestination} eq null">
                        <form method="get" th:action="@{
                            '/__${accountAndBalanceId}__' +
                            '/1' +
                            '/__${accountSource.accountSourceId}__' +
                            '/1' +
                            '/setAccountSource'}" th:object="${accountSource}">
                            <label for="accountSourceId"></label>
                            <input id="accountSourceId" name="accountSourceId"
                                   th:value="${accountSource.accountSourceId}"
                                   type="hidden">
                            <input th:value="${accountSource.accountName}" type="submit"></input>
                        </form>
                    </th:block>
                    <th:block th:unless="${accountDestination} eq null">
                        <form method="get" th:action="@{
                            '/__${accountAndBalanceId}__' +
                            '/1' +
                            '/__${accountSource.accountSourceId}__' +
                            '/__${accountDestination.accountDestinationId}__' +
                            '/setAccountSource'}" th:object="${accountSource}">
                            <label for="accountSourceId"></label>
                            <input id="accountSourceId" name="accountSourceId"
                                   th:value="${accountSource.accountSourceId}"
                                   type="hidden">
                            <input th:value="${accountSource.accountName}" type="submit"></input>
                        </form>
                    </th:block>
                </th:block>
                <th:block th:unless="${accountSource.accountSourceId} ne null">
                    <th:block th:if="${accountDestination} eq null">
                        <form method="get" th:action="@{
                            '/__${accountAndBalanceId}__' +
                            '/setAccountSource'}" th:object="${accountSource}">
                            <label for="accountSourceId"></label>
                            <input id="accountSourceId" name="accountSourceId"
                                   th:value="1"
                                   type="hidden">
                            <input th:value="${accountSource.accountName}" type="submit"></input>
                        </form>
                    </th:block>
                </th:block>
            </th:block>
            <!--====================================================================================================-->
            <th:block th:unless="${shop} eq null">
                <th:block th:if="${accountSource.accountSourceId} ne null">
                    <th:block th:if="${accountDestination} eq null">
                        <form method="get" th:action="@{
                            '/__${accountAndBalanceId}__' +
                            '/__${shop.shopId}__' +
                            '/__${accountSource.accountSourceId}__' +
                            '/1' +
                            '/setAccountSource'}" th:object="${accountSource}">
                            <label for="accountSourceId"></label>
                            <input id="accountSourceId" name="accountSourceId"
                                   th:value="${accountSource.accountSourceId}"
                                   type="hidden">
                            <input th:value="${accountSource.accountName}" type="submit"></input>
                        </form>
                    </th:block>
                    <th:block th:unless="${accountDestination} eq null">
                        <form method="get" th:action="@{
                            '/__${accountAndBalanceId}__' +
                            '/__${shop.shopId}__' +
                            '/__${accountSource.accountSourceId}__' +
                            '/__${accountDestination.accountDestinationId}__' +
                            '/setAccountSource'}" th:object="${accountSource}">
                            <label for="accountSourceId"></label>
                            <input id="accountSourceId" name="accountSourceId"
                                   th:value="${accountSource.accountSourceId}"
                                   type="hidden">
                            <input th:value="${accountSource.accountName}" type="submit"></input>
                        </form>
                    </th:block>
                </th:block>
                <th:block th:unless="${accountSource.accountSourceId} ne null">
                    <th:block th:if="${accountDestination} eq null">
                        <form method="get" th:action="@{
                            '/__${accountAndBalanceId}__' +
                            '/__${shop.shopId}__' +
                            '/1' +
                            '/1' +
                            '/setAccountSource'}" th:object="${accountSource}">
                            <label for="accountSourceId"></label>
                            <input id="accountSourceId" name="accountSourceId"
                                   th:value="1"
                                   type="hidden">
                            <input th:value="${accountSource.accountName}" type="submit"></input>
                        </form>
                    </th:block>
                </th:block>
            </th:block>
        </td>
    </tr>
</table>
</body>
</html>
