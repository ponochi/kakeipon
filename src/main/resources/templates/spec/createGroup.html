<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>入出金登録</title>
    <link href="/css/common.css" rel="stylesheet">
    <script src="/js/common.js"></script>
</head>
<body>
<form id="specGroup" th:action="@{'/spec/save/group'}"
      th:object="${specificationGroupForm}" method="POST">
    <div>
        <input id="specificationGroupId" name="specificationGroupId"
               th:value="${specificationGroupForm.specificationGroupId}"
               type="hidden">
        <input id="userId" name="userId"
               th:value="${specificationGroupForm.userId}"
               type="hidden">
        <input id="accountAndBalanceId" name="accountAndBalanceId"
               th:value="${specificationGroupForm.accountAndBalanceId}"
               type="hidden">
    </div>

    <table>
        <tr>
            <td>入出金日時</td>
            <td>
                <span>
                    <label for="receivingAndPaymentDate"></label>
                    <input id="receivingAndPaymentDate" name="receivingAndPaymentDate"
                           th:value="${specificationGroupForm.receivingAndPaymentDate}"
                           onchange="changedReceivingAndPaymentDate()"
                           type="date">
                </span>
                <span>
                    <label for="receivingAndPaymentTime"></label>
                    <input id="receivingAndPaymentTime" name="receivingAndPaymentTime"
                           th:value="${specificationGroupForm.receivingAndPaymentTime}"
                           onchange="changedReceivingAndPaymentTime()"
                           type="time">
                </span>
            </td>
        </tr>
        <tr>
            <td><label for="shop">お店</label></td>
            <td th:object="${specificationGroupForm.shopId}">
                <th:block th:if="${shopForm} ne null">
                    <input id="shopId" name="shopId"
                           readonly
                           th:value="${specificationGroupForm.shopId}" type="hidden">
                    <input form="dummy" id="shop" name="shop"
                           readonly
                           th:value="${shopForm.shopName}" type="text">
                </th:block>
                <th:block th:unless="${shopForm} ne null">
                    <input id="shopId" name="shopId"
                           readonly th:value="1" type="hidden">
                    <input form="dummy" id="shop" name="shop"
                           readonly type="text">
                </th:block>
                <input form="searchShop" type="submit" value="検　索"/>
            </td>
        </tr>
        <tr>
            <td>入出金区分</td>
            <td>
                <label for="balanceType"></label>
                <select id="balanceType"
                        name="balanceType"
                        onchange="changedBalanceType()"
                        th:field="*{balanceTypeId}">
                    <option th:each="balanceType : ${balanceTypes}"
                            th:value="${balanceType.balanceTypeId}"
                            th:text="${balanceType.balanceTypeName}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>出金元</td>
            <td th:object="${accountSourceForm}">
                <th:block th:if="${accountSourceForm.accountSourceId} ne null">
                    <input id="accountSourceId" name="accountSourceId"
                           th:value="*{accountSourceId}"
                           type="hidden" readonly>
                    <label for="accountSourceName"></label>
                    <input id="accountSourceName" name="accountSourceName"
                           th:value="*{accountName}"
                           type="text" readonly>
                </th:block>
                <th:block
                        th:unless="${accountSourceForm.accountSourceId} ne null">
                    <input id="accountSourceId" name="accountSourceId"
                           th:value="1" type="hidden" readonly>
                    <input id="accountSourceName" name="accountSourceName"
                           type="text" readonly>
                </th:block>
                <input form="searchAccountSource" id="accountSourceButton"
                       type="submit" value="検　索"/>
            </td>
        </tr>
        <tr>
            <td>入金先</td>
            <td th:object="${accountDestinationForm}">
                <th:block
                        th:if="${accountDestinationForm.accountDestinationId} ne null">
                    <input id="accountDestinationId" name="accountDestinationId"
                           readonly
                           th:value="*{accountDestinationId}" type="hidden">
                    <label for="accountDestinationName"></label>
                    <input id="accountDestinationName" name="accountDestinationName"
                           th:value="*{accountName}"
                           type="text" readonly>
                </th:block>
                <th:block
                        th:unless="${accountDestinationForm.accountDestinationId} ne null">
                    <input id="accountDestinationId" name="accountDestinationId"
                           readonly th:value="1" type="hidden">
                    <input id="accountDestinationName" name="accountDestinationName"
                           type="text" readonly>
                </th:block>
                <input form="searchAccountDestination" id="accountDestinationButton"
                       type="submit" value="検　索"/>
            </td>
        </tr>
        <tr>
            <td>備考</td>
            <td>
                <label for="groupMemo"></label>
                <textarea id="groupMemo" name="groupMemo"
                          th:field="${specificationGroupForm.groupMemo}"></textarea>
            </td>
        </tr>
    </table>
</form>
<table>
    <tr>
        <th>
            <hr>
            <div id="header" class="grid">
                <div class="brand-name"><input class="spec-header brand-name" th:value="商品名" readonly/></div>
                <div class="price"><input class="spec-header price" th:value="単価" readonly/></div>
                <div class="currency-name"><input class="spec-header currency-name-header" th:value="通貨" readonly/></div>
                <div class="quantity"><input class="spec-header quantity" th:value="数量" readonly/></div>
                <div class="unit-name"><input class="spec-header unit-name-header" th:value="単位" readonly/></div>
                <div class="tax-type"><input class="spec-header tax-type" th:value="税区分" readonly/></div>
                <div class="tax-rate"><input class="spec-header tax-rate" th:value="税率" readonly/></div>
                <div class="tax"><input class="spec-header tax-header" th:value="消費税" readonly/></div>
                <div class="spec-memo"><input class="spec-header spec-memo" th:value="備考" readonly/></div>
            </div>
        </th>
    </tr>
    <tr th:each="specificationForm : ${specificationForms}">
        <td>
            <div class="grid">
                <div class="brand-name">
                    <input class="brand-name"
                           th:value="${specificationForm.name}" readonly/>
                </div>
                <div class="price">
                    <input class="price"
                           th:value="${specificationForm.price}"
                           readonly/>
                </div>
                <div class="currency-name" th:object="${specificationForm}">
                    <input id="currencyId" name="currencyId"
                           readonly
                           th:value="${specificationForm.currencyId}" type="hidden">
                    <label for="currencyName"></label>
                    <input id="currencyName" name="currencyName"
                           class="currency-name"
                           th:value="${currencyListForm.currencyName}"
                           type="text" readonly>
                </div>
                <div class="quantity">
                    <input class="quantity"
                           th:value="${specificationForm.quantity}"
                           readonly/>
                </div>
                <div class="unit-name" th:object="${specificationForm}">
                    <input id="unitId" name="unitId"
                           readonly
                           th:value="${specificationForm.unitId}" type="hidden">
                    <label for="unitName"></label>
                    <input id="unitName" name="unitName"
                           class="unit-name"
                           th:value="${unitForm.unitName}"
                           type="text" readonly>
                </div>
                <div class="tax-type" th:object="${specificationForm}">
                    <input id="taxTypeId" name="taxTypeId"
                           readonly
                           th:value="${specificationForm.taxTypeId}" type="hidden">
                    <label for="taxTypeName"></label>
                    <input id="taxTypeName" name="taxTypeName"
                           class="tax-type"
                           th:value="${taxTypeForm.taxTypeName}"
                           type="text" readonly>
                </div>
                <div class="tax-rate" th:object="${specificationForm}">
                    <input id="taxRateId" name="taxRateId"
                           readonly
                           th:value="${specificationForm.taxRateId}" type="hidden">
                    <label for="taxRateName"></label>
                    <input id="taxRateName" name="taxRateName"
                           class="tax-rate"
                           th:value="${taxRateForm.taxRate}"
                           type="text" readonly>
                </div>
                <div class="tax">
                    <input class="tax-header"
                           th:value="${specificationForm.tax}"
                           readonly/>
                </div>
                <div class="spec-memo">
                    <textarea class="spec-memo"
                              th:inline="text" readonly>[[${specificationForm.specMemo}]]</textarea>
                </div>
                <hr>
            </div>
        </td>
        <td>
            <form id="specification"
                  th:action="@{'/spec/edit/group/__${specificationGroupForm.specificationGroupId}__'}"
                  method="post">
            </form>
        </td>
    </tr>
</table>

<input onclick="location.href='/top'" type="submit" value="トップ画面"/>
<input id="addSpecDetail" form="createSpecDetail" onmousedown="addSpecDetail()" type="submit" value="明細追加">
<input form="specGroup" type="submit" value="登　録">

<input id="balanceTypeId" name="balanceTypeId"
       th:value="${specificationGroupForm.balanceTypeId}"
       type="hidden">

<form id="createSpecDetail"
      th:action="@{'/spec/create/detail/__${specificationGroupForm.specificationGroupId}__/__${specificationGroupForm.userId}__/__${specificationGroupForm.accountAndBalanceId}__/__${specificationGroupForm.shopId}__/__${specificationGroupForm.balanceTypeId}__/__${accountSourceForm.accountSourceId}__/__${accountDestinationForm.accountDestinationId}__'}"
      method="post">
</form>
<form id="searchShop"
      th:action="@{'/__${specificationGroupForm.specificationGroupId}__/__${specificationGroupForm.userId}__/__${specificationGroupForm.accountAndBalanceId}__/__${specificationGroupForm.shopId}__/__${specificationGroupForm.balanceTypeId}__/__${accountSourceForm.accountSourceId}__/__${accountDestinationForm.accountDestinationId}__/searchShop'}" method="get">
</form>
<form id="searchAccountSource"
      th:action="@{'/__${specificationGroupForm.specificationGroupId}__/__${specificationGroupForm.userId}__/__${specificationGroupForm.accountAndBalanceId}__/__${specificationGroupForm.shopId}__/__${specificationGroupForm.balanceTypeId}__/__${accountSourceForm.accountSourceId}__/__${accountDestinationForm.accountDestinationId}__/searchAccountSource'}" method="get">
</form>
<form id="searchAccountDestination"
      th:action="@{'/__${specificationGroupForm.specificationGroupId}__/__${specificationGroupForm.userId}__/__${specificationGroupForm.accountAndBalanceId}__/__${specificationGroupForm.shopId}__/__${specificationGroupForm.balanceTypeId}__/__${accountSourceForm.accountSourceId}__/__${accountDestinationForm.accountDestinationId}__/searchAccountDestination'}" method="get">
</form>

<form id="dummy"></form>
<script src="/js/createGroup.js"></script>
<script th:inline="javascript">
    const groupId = /*[[${specificationGroupForm.specificationGroupId}]]*/"form";
    const balanceType = /*[[${specificationGroupForm.balanceTypeId}]]*/"form";
</script>
</body>
</html>
