<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>入出金登録</title>
</head>
<body>
<form enctype="multipart/form-data" method="post"
      th:action="@{'/spec'}" th:object="${specificationGroupForm}">
    <table>
        <tr>
            <td><label for="user"></label></td>
            <td th:object="${user}">
                    <input id="userId" name="userId"
                           th:value="${specificationGroupForm.userId}"
                           type="hidden" readonly>
                    <input id="user" name="user"
                           th:value="${user.nickName}"
                           type="hidden" readonly>
            </td>
        </tr>
        <tr>
            <td>入出金日時</td>
            <td>
                <span>
                    <label for="receivingAndPaymentDate"></label>
                    <input id="receivingAndPaymentDate" name="receivingAndPaymentDate"
                           th:value="${specificationGroupForm.receivingAndPaymentDate}"
                           type="date">
                </span>
                <span>
                    <label for="receivingAndPaymentTime"></label>
                    <input id="receivingAndPaymentTime" name="receivingAndPaymentTime"
                           th:value="${specificationGroupForm.receivingAndPaymentTime}"
                           type="time">
                </span>
            </td>
        </tr>
        <tr>
            <td><label for="shop">お店</label></td>
            <td>
                <th:block th:if="${specificationGroupForm.shop} ne null">
                    <input id="shopId" name="shopId"
                           readonly th:value="${specificationGroupForm.shop.shopId}" type="hidden">
                    <input id="shop" name="shop"
                           readonly th:value="${specificationGroupForm.shop.shopName}" type="text">
                </th:block>
                <th:block th:unless="${specificationGroupForm.shop} ne null">
                    <input id="shopId" name="shopId"
                           readonly th:value="1" type="hidden">
                    <input id="shop" name="shop" readonly type="text">
                </th:block>
                <input type="submit" form="searchShop" value="検　索" />
            </td>
        </tr>
        <tr>
            <td>入出金区分</td>
            <td>
                <label for="receivingAndPaymentType"></label>
                <select id="receivingAndPaymentType"
                        name="receivingAndPaymentType"
                        th:value="${specificationGroupForm.receivingAndPaymentType}"
                        onchange="changedReceivingAndPaymentType()"
                        >
                    <option value="1">出金</option>
                    <option value="2">入金</option>
                    <option value="3">振替</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>出金元</td>
            <td th:object="${accountSource}">
                <th:block th:if="${accountSource.accountSourceId} ne null">
                    <input id="accountSourceId" name="accountSourceId"
                           th:value="${accountSource.accountSourceId}"
                           type="hidden" readonly>
                    <input id="accountSourceName" name="accountSourceName"
                           th:value="${accountSource.accountName}"
                           type="text" readonly>
                </th:block>
                <th:block th:unless="${accountSource.accountSourceId} ne null">
                    <input id="accountSourceId" name="accountSourceId"
                           th:value="1" type="hidden" readonly>
                    <input id="accountSourceName" name="accountSourceName"
                           type="text" readonly>
                </th:block>
                <input type="submit" id="accountSourceButton"
                       form="searchAccountSource" value="検　索" />
            </td>
        </tr>
        <tr>
            <td>入金先</td>
            <td th:object="${accountDestination}">
                <th:block th:if="${accountDestination.accountDestinationId} ne null">
                    <input id="accountDestinationId" name="accountDestinationId"
                           th:value="${accountDestination.accountDestinationId}"
                           type="hidden" readonly>
                    <input id="accountDestinationName" name="accountDestinationName"
                           th:value="${accountDestination.accountName}"
                           type="text" readonly>
                </th:block>
                <th:block th:unless="${accountDestination.accountDestinationId} ne null">
                    <input id="accountDestinationId" name="accountDestinationId"
                           th:value="1" type="hidden" readonly>
                    <input id="accountDestinationName" name="accountDestinationName"
                           type="text" readonly>
                </th:block>
                <input type="submit" id="accountDestinationButton"
                       form="searchAccountDestination" value="検　索" />
            </td>
        </tr>
        <tr>
            <td>備考</td>
            <td>
                <label for="memo"></label>
                <textarea id="memo" name="memo" th:field="*{memo}"></textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="登　録">
</form>

<th:block th:if="${specificationGroupForm.receivingAndPaymentType} eq 1">

                      '/__${accountAndBalanceId}__' +
