<!DOCTYPE html>
<html lang="jp"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="ユーザ詳細"></title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/user-manage.css" rel="stylesheet">
  <script src="/js/users.js" type="text/javascript"></script>
</head>
<body>
<div class="top-us-container">
    <h3>ユーザ詳細</h3>
    <form id="userEdit" method="post"
          th:action="@{'/users/__${usersForm.userId}__/edit'}" th:object="${usersForm}">
        <div>
            <input th:field="*{enabled}" type="hidden"/>
            <input th:field="*{accountNonExpired}" type="hidden"/>
            <input th:field="*{accountNonLocked}" type="hidden"/>
            <input th:field="*{credentialsNonExpired}" type="hidden"/>
        </div>
        <table class="user-details-tbl">
            <tr>
                <th>ID</th>
                <td>
                    <div id="userId" th:text="${usersForm.userId}"></div>
                </td>
            </tr>
            <tr>
                <th>ユーザ名</th>
                <td>
                    <div id="userName" th:text="${usersForm.username}"></div>
                </td>
            </tr>
            <tr>
                <th>姓</th>
                <td>
                    <div id="lastName" th:text="${usersForm.usersExtForm.lastName}"></div>
                </td>
            </tr>
            <tr>
                <th>名</th>
                <td>
                    <div id="firstName" th:text="${usersForm.usersExtForm.firstName}"></div>
                </td>
            </tr>
            <tr>
                <th>パスワード</th>
                <td>
                    <label>
                        <textarea cols="32" readonly rows="2">[[${usersForm.password}]]</textarea>
                    </label>
                    <!-- <div id="password" th:text="${usersForm.password}"></div> -->
                </td>
            </tr>
            <tr>
                <th>e-mail</th>
                <td>
                    <div id="email" th:text="${usersForm.usersExtForm.email}"></div>
                </td>
            </tr>
            <tr>
                <th>生年月日</th>
                <td>
                    <div id="birthDay" th:text="${usersForm.usersExtForm.birthDay}"></div>
                </td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td>
                    <div id="phoneNumber" th:text="${usersForm.usersExtForm.phoneNumber}"></div>
                </td>
            </tr>
            <tr>
                <th>権限</th>
                <td>
                    <div id="roleName" th:text="${usersForm.roleName}"></div>
                </td>
            </tr>
            <tr>
                <th>登録日</th>
                <td>
                    <div id="entryDate" th:text="${usersForm.usersExtForm.entryDate}"></div>
                </td>
            </tr>
            <tr>
                <th>変更日</th>
                <td>
                    <div id="updateDate" th:text="${usersForm.usersExtForm.updateDate}"></div>
                </td>
            </tr>
        </table>
    </form>
    <form id="list" method="GET" th:action="@{'/users'}">
    </form>

    <div class="footer-us-btn">
        <button form="userEdit" type="submit">編　集</button>
        <button form="list" type="submit">ユーザ・一覧画面</button>
        <button onclick="location.href='/top'" type="submit">メニュー画面</button>
    </div>
</div>
</body>
</html>
